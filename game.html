<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Math Junior</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="index.html"
          ><h1 class="title">Math Junior <i class="fa-solid fa-rocket"></i></h1
        ></a>
        <div class="functions-bar">
          <button id="addition" class="btn btn-green">Add</button>
          <button id="subtract" class="btn btn-orange">Subtract</button>
          <button id="multiply" class="btn btn-purple">Multiply</button>
          <button id="divide" class="btn btn-red">Divide</button>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="game-question">
        <h1 id="num1">1</h1>
        <h1 class="game-operators" id="operand">+</h1>
        <h1 id="num2">2</h1>
        <h1 class="game-operators">=</h1>
        <h1 id="answer" class="question-mark">?</h1>
      </div>
      <div class="options-area">
        <button id="option1" class="optionbtn btn-big">1</button>
        <button id="option2" class="optionbtn btn-big">2</button>
        <button id="option3" class="optionbtn btn-big">3</button>
        <button id="option4" class="optionbtn btn-big">4</button>
      </div>
      <div class="score-area">
        <p class="scores">Correct Answers <span id="correct">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        <br />
        <button id="resetbtn">Reset</button>
        <button id="endbtn">End Game</button>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/e2a515cee8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
